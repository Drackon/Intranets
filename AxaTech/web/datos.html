</head>
<body>
    <header> <!-- NAVBAR-->
        <nav class="navbar navbar-expand-lg navbar-light bg-white">
            <a class="nav-link  " aria-current="page" href="./index.html"><img src="./img/logo-sinfondo.png" width="100" height="100" class="d-inline-block align-top" alt="Logo de AxaTech"></a>
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarNav">            
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link  " aria-current="page" href="./index.html">Consultas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./datos.html">Datos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " aria-current="page" href="./horario.html">Horario</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="flex-container">
        <div class="box1">
            <p>
                <button id="btnRest" type="button" class="btn btn-primary2">Tabla general</button>
            </p>
            <h4>Cambiar precio de productos</h4>
            <p>
                <label> Inserte el nombre del producto aqui: </label> <input type="text" id="upPrecProduct" >
                <label> Inserte el porcentaje de subida o bajada aqui: </label> <input type="text" id="upPrec" >
                <button id="btnUpPrec" type="button" class="btn btn-primary">Actualizar</button>
            </p>
            <h4>Cambiar cantidad de productos</h4>
            <p>
                <label> Inserte el nombre del producto aqui: </label> <input type="text" id="upCantProduct" >
                <label> Inserte la nueva cantidad aqui: </label> <input type="text" id="upCant" >
                <button id="btnUpCant" type="button" class="btn btn-primary">Actualizar</button>
            </p>
            <h4>Añadir productos</h4>
            <p>
                <label> Inserte el nombre del <strong>producto</strong> aqui: </label> <input type="text" id="InNomb" >
                <label> Inserte el nombre de la <strong>marca</strong> aqui: </label> <input type="text" id="InMarc" >
                <label> Inserte el <strong>precio</strong> del producto aqui: </label> <input type="text" id="InPrec" >
                <label> Inserte la <strong>cantidad</strong> de producto aqui: </label> <input type="text" id="InCant" >
                <button id="btnInData"  type="button" class="btn btn-primary">Insertar</button>
            </p>
            <h4>Eliminar productos</h4>
            <p>
                <label> Inserte el nombre del <strong>producto</strong> aqui: </label> <input type="text" id="DelNomb" >
                <button id="btnDelData"  type="button" class="btn btn-primary">Eliminar</button>
            </p>
        </div>
        <div class="box2">
            <table class="table" id="tabody">
                <!-- se añadira la tabla de productos que tiene la empresa en su base de datos -->   
            </table>
        </div>
    </div>
    <script src="./js/updates.js"></script>
    <script src="./js/jquery-3.5.1.min.js"></script>
    <script  src="./bootstrap/js/bootstrap.min.js"></script>
